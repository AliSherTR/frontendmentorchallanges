<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__avatar">
                    <img
                        src="./images/illustration-hero.svg"
                        alt=""
                        class="card__avatar-img"
                    />
                </div>
                <div class="card__summary">
                    <h1 class="card__heading mb-sm">Order Summary</h1>
                    <p class="card__text mb-sm">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="card__plan mb-sm">
                        <figure class="music__icon">
                            <img src="./images/icon-music.svg" alt="" />
                        </figure>
                        <div class="plan__details">
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                        <a href="#" class="card__plan-change">Change</a>
                    </div>
                    <button class="btn_cta btn__blue mb-sm">
                        Proceed to Payment
                    </button>
                    <button class="btn_cancel btn__white">Cancel Order</button>
                </div>
            </div>
        </main>
