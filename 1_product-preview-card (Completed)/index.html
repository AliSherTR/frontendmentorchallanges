<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
            <div class="product">
                <div class="product__img">
                    <img
                        src="./images/image-product-desktop.jpg"
                        alt=""
                        class="desktop__img"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt=""
                        class="mobile__img"
                    />
                </div>
                <div class="product__info">
                    <p class="product__type mb-sm">perfume</p>
                    <h1 class="product__heading mb-sm">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product__description mb-sm">
                        A floral, solar and voluptuonous interpretation composed
                        by Oliver Polge, Perfumer-Creator for the house of
                        CHANEL
                    </p>
                    <div class="product__price mb-sm">
                        <div class="product__price-new">$149.99</div>
                        <div class="product__price-old">$169.99</div>
                    </div>
                    <button class="btn-cta">
                        <img src="./images/icon-cart.svg" alt="" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
