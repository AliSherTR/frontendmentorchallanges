<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <img src="./images/logo.svg" alt="" class="navbar__logo" />
            </nav>
        </div>
        <div class="container">
            <section class="hero">
                <div class="hero__left">
                    <img
                        src="./images/illustration-mockups.svg"
                        alt=""
                        class="hero__img"
                    />
                </div>
                <div class="hero__right">
                    <h1 class="heading__primary">
                        Build The Community Your Fans Will Love
                    </h1>
                    <p class="para__primary">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <a href="#" class="btn-cta">Register</a>
                </div>
                <div class="hero__footer">
                    <a href="#" class="external__link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#" class="external__link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="#" class="external__link">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </section>
        </div>
