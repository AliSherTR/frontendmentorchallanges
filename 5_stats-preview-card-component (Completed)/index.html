<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="stats">
                <div class="stats__info">
                    <h1 class="stats__heading">
                        Get
                        <span>insights</span>
                        that help your business grow.
                    </h1>
                    <p class="stats__text">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats__counts">
                        <div class="stats__count">
                            <p class="count__text">10k+</p>
                            <span class="count__desc">companies</span>
                        </div>

                        <div class="stats__count">
                            <p class="count__text">314</p>
                            <span class="count__desc">templates</span>
                        </div>

                        <div class="stats__count">
                            <p class="count__text">12m+</p>
                            <span class="count__desc">Queries</span>
                        </div>
                    </div>
                </div>
                <div class="stats__preview">
                    <img
                        src="./images/image-header-desktop.jpg"
                        alt=""
                        class="desktop__img"
                    />
                </div>
            </div>
        </div>

    </body>
</html>
